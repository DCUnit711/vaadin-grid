<dom-module id="vaadin-grid-gold-styles-demo" theme-for="vaadin-grid">
  <template>
    <style include="vaadin-grid-default-theme">
      :host {
        text-transform: capitalize;
      }

      :host([theme="my-grid-theme"]) {
        border: 1px solid #dbdbdb;
      }

      :host([theme="my-grid-theme"]) [part~="row"][odd] [part~="cell"] {
        background: #f4f4f4;
      }

      :host([theme="my-grid-theme"]) [part~="body-cell"] {
        border-bottom: 1px solid #dbdbdb;
      }

      :host([theme="my-grid-theme"]) [part~="footer-cell"] {
        border-top: 1px solid #dbdbdb;
      }

      :host([theme="my-grid-theme"]) [part~="cell"] {
        padding: 0 13px;
        font: 300 16px/1.55 "Open Sans", sans-serif;
        -webkit-font-smoothing: antialiased;
        color: #373737;
      }

      :host([theme="my-grid-theme"]) [part~="header-cell"] {
        background: rgba(220, 208, 192, 0.9);
        border-bottom: 1px solid rgba(244, 244, 244, 0.9);
        min-height: 35px;
      }

      :host([theme="my-grid-theme"]) [part~="resize-handle"] {
        border-color: rgba(244, 244, 244, 0.9);
      }

      :host([theme="my-grid-theme"]) [part~="row"]:first-child [part~="footer-cell"]:not(empty) {
        background: rgba(220, 208, 192, 0.9);
        border-top: 1px solid rgba(244, 244, 244, 0.9);
        min-height: 35px;
      }

      :host([theme="my-grid-theme"]) [part~="body-cell"]:not([part~="details-cell"]) {
        height: 65px;
      }

      :host([theme="my-grid-theme"]) [part~="cell"]:first-child {
        padding: 0 8px;
      }
    </style>
  </template>
</dom-module>
